name: Generate GitHub Streak

on:
  schedule:
    - cron: '0 0 * * *' # runs daily at UTC 00:00
  workflow_dispatch:

jobs:
  generate-streak:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install github-contributions-streak

      - name: Generate streak image
        run: npx github-contributions-streak --user Shafain --output streak.png

      - name: Commit & Push streak image
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add streak.png
          git commit -m "Update streak image"
          git push
